    <script>
        // 登录框切换
        var login=document.getElementById("login");
        var login=document.getElementById("login");
        var login_a=document.getElementById("login_a");
        var login_b=document.getElementById("login_b");

        document.getElementById("reg_a").onclick=function(){

            login_a.style.display="none";
            login_b.style.display="none";
            login_c.style.display="block";
        }
        function logins(){
            login_a.style.display="none";
            login_b.style.display="block";
            login_c.style.display="none";
        }
        function fan_login(){
            login_a.style.display="block";
            login_b.style.display="none";
            login_c.style.display="none";
        }


        /*
            登录验证
         */
        var login_form=document.getElementById("login_form");
        var login_chick=document.getElementById("login_chick");
        var user=login_chick.children[0];
        var pow=login_chick.children[2];
        user.value="请输入账号";
        // pow.value="请输入密码";

        user.onfocus=function(){
            if(user.value=="请输入账号"){
                user.value="";
            }
        }
        user.onblur=function(){
            if(user.value==""){
                user.value="请输入账号";
                document.getElementById("input_user").innerHTML="";
            }else if(user.value=="请输入账号"){

            }else{
                document.getElementById("input_user").innerHTML="<img src='./images/ico_ckick.gif'>";
            }
        }
        pow.onblur=function(){
            if(pow.value==""){
                // document.getElementById("input_pow").innerHTML="请输入账号";
                document.getElementById("input_pow").innerHTML="";
            }else{

                document.getElementById("input_pow").innerHTML="<img src='./images/ico_ckick.gif'>";
            }
        }
        login_form.onclick=function(){
            if(!(user.value=="")&(!pow.value=="")){
                return true;
            }
            alert("请输入账号密码");
            return false;
        }



        // 注册验证
        var reg_chick=document.getElementById("reg_chick");
        var reg_user=reg_chick.getElementsByTagName("input")[0];
        var reg_nickname=reg_chick.getElementsByTagName("input")[1];
        var reg_pow1=reg_chick.getElementsByTagName("input")[2];
        var reg_pow2=reg_chick.getElementsByTagName("input")[3];
        var user_span=document.getElementById("reg_user");

        reg_user.value="请输入账号";
        reg_nickname.value="请输入昵称";
        // reg_pow1.value="请输入密码";
        // reg_pow2.value="再输入一次密码";
        reg_user.onfocus=function(){
            if(reg_user.value=="请输入账号"){
                reg_user.value="";
            }
        }
        reg_nickname.onfocus=function(){
            if(reg_nickname.value=="请输入昵称"){
                reg_nickname.value="";
            }
        }
        reg_user.onblur=function(){
            user_span.style.color="";

            if(reg_user.value=="请输入账号"){
                user_span.innerHTML="";

            }else{
                user_span.innerHTML="<img src='./images/ico_ckick.gif'>";
            }
            if(reg_user.value==""){
                reg_user.value="请输入账号";
                user_span.innerHTML="用于登录的账号";
            }else{
                // 检测数据库是否存在该账户
                var xhr=new XMLHttpRequest();
                var fd=reg_user.value;
                xhr.onreadystatechange=function(){
                    if(xhr.readyState == 4 && xhr.status == 200){
                        var txt=xhr.responseText;
                        if(txt=="1"){
                            user_span.innerHTML="该账户已存在!";
                            user_span.style.color="red";
                        }
                        if(txt=="2"){
                            user_span.innerHTML="账户可以使用!";
                            user_span.style.color="green";
                        }
                    }
                }
                xhr.open("get","./login/login.php?user="+encodeURIComponent(fd));
                // xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
                xhr.send(null);
            }
        }
        reg_nickname.onblur=function(){
            if(reg_nickname.value==""){
                reg_nickname.value="请输入昵称";
                document.getElementById("regnikenames").innerHTML="输入一个昵称";
            }else if(reg_nickname.value=="请输入昵称"){
                document.getElementById("regnikenames").innerHTML="";

            }else{
                document.getElementById("regnikenames").innerHTML="<img src='./images/ico_ckick.gif'>";
            }
        }


        reg_pow1.onblur=function(){
            if(reg_pow1.value==""){
                document.getElementById("reg_pow1").innerHTML="请输入密码";
            }
            else if(!(/^[A-Za-z0-9]{ 6,20 }$/).exec(reg_pow1.value)){
                document.getElementById("reg_pow1").innerHTML="请输入6-20位字符";
            }
            else{
                document.getElementById("reg_pow1").innerHTML="<img src='./images/ico_ckick.gif'>";
            }
        }
        reg_pow2.onblur=function(){
            if(reg_pow2.value==""){
                document.getElementById("reg_pow2").innerHTML="请输入密码";
            }else if(reg_pow2.value!==reg_pow1.value){
                document.getElementById("reg_pow2").innerHTML="输入的密码不一致";
            }else{
                document.getElementById("reg_pow2").innerHTML="<img src='./images/ico_ckick.gif'>";
            }
        }


        document.getElementById("reg_form").onclick=function(){
            if(reg_user.value==""||reg_nickname.value==""||reg_pow1.value==""||reg_pow2.value==""||reg_pow2.value!==reg_pow1.value){
                return false;
            }
            return true;
        }
